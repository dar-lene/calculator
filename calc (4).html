<!DOCTYPE html>
<html>


<script>
    function calc()
    {
        var n1 = parseInt(document.getElementById('n1').value);
        var n2 = parseInt(document.getElementById('n2').value);
        var  oper = document.getElementById('operators').value;


        if(oper === '+')
        {
             document.getElementById('result').value = n1+n2;
        }
        if(oper === '-')
        {
             document.getElementById('result').value = n1-n2;
        }
        if(oper === '/')
        {
             document.getElementById('result').value = n1/n2;
        }
        if(oper === '*')
        {
             document.getElementById('result').value = n1*n2;
        }


        
    }


</script>




    <body bgcolor="grey">
        <div class="head">
            <img src="curimg.GIF" alt="" srcset=""><br>
            <p>Makes your calculation</p>
        </div>
        <h2>Choose Option symbols to get Calculation</h2>
       
        <b>Enter First Number: </b><input type="text" id="n1"/><br><br>
        <b>Enter Second Number: </b><input type="text" id="n2"/><br><br>


        <b>Choose symbols </b> <select name="" id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">x</option>
        </select>

        <button onclick="calc();">=</button>
        <input type="text" id="result"/>
        <br>
        <img src="Capture.PNG" alt="" srcset="" class="img2">
       
    </body>
    <style>
        body{
            align-items: center;
            margin-left: 30%;
        }
        .head{
            margin-left: 30%;
        }
        p{
            margin-left: -7%;
        }
        .img2{
            margin-left: 40%;
            margin-top: -14%;
            height: 135px;
            width: 250px;
        }h2{
            margin-left: 10%;
        }
    </style>
</html>
